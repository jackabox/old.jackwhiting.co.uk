{% include header.html %}

	<div class="work container">
		<div class="works">
			{% assign works = (site.works | sort: 'date') | reverse %}
			{% for work in works %}
				<article class="work-item animated slideInUp {{ work.color }}">
					<div class="image"><img src="/assets/works/{{ work.imageThumb }}" alt=""></div>
  					<a href="{{ work.url }}" class="caption">
  						<div>
  							<h3>{{ work.title | escape }}</h3>
  							{% for category in work.categories %}
  								<span>{{ category }}</span>
  							{% endfor %}
  						</div>
  					</a>
  				</article>
			{% endfor %}
		</div>
	</div>

{% include footer.html %}
