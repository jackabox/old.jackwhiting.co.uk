{% include header.html %}

<div class="container container--intro">
	<div class="content">
		<h1>{{ page.title }}</h1>
		{{ content }}
	</div>
</div>

<section class="container works">
	{% assign works = (site.works | sort: 'date') | reverse %}
	{% for work in works %}
		<article class="work-item">
			<div class="work-item__image">
				<a href="{{ work.url }}" title="Link to {{ work.title | escape }}"><img src="/assets/works/{{ work.thumbnail }}" alt=""></a>
			</div>	

			<div class="work-item__info">
				<div class="work-item__text">
					<p><i class="icon icon-code"></i><p>
					<h3><a href="{{ work.url }}" title="Link to {{ work.title | escape }}">{{ work.title | escape }}</a></h3>
					{{ work.excerpt }}
					<p><a href="{{ work.url }}" title="Link to {{ work.title | escape }}" class="button">View Work</a></p>
				</div>
			</div>

					
		</article>
	{% endfor %}
</section>

{% include footer.html %}
