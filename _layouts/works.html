{% include header.html %}

	<div class="work container">
		<div class="works">
			{% assign works = (site.works | sort: 'date') | reverse %}
			{% for work in works %}
				<article class="work-item animated slideInUp {{ work.color }}">
					<div class="image">
						<a href="{{ work.url }}" title="Link to {{ work.title | escape }}"><img src="/assets/works/{{ work.imageThumb }}" alt=""></a>
					</div>
  					
  					<h3><a href="{{ work.url }}" title="Link to {{ work.title | escape }}">{{ work.title | escape }}</a></h3>
  
					{% for category in work.categories %}
						<span>{{ category }}</span>
					{% endfor %}

					{{ work.excerpt }}
  						
					<p><a href="{{ work.url }}" title="Link to {{ work.title | escape }}" class="button">View Work</a></p>
  				</article>
			{% endfor %}
		</div>
	</div>

{% include footer.html %}
