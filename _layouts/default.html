{% include header.html %}

<div class="container container--intro">
	<div class="content">
		<h1>{{ page.title }}</h1>
		{{ content }}
	</div>
</div>

<ul class="container posts">
    {% for post in site.posts %}
    <li class="post__item">
        <div class="post__date">{{ post.date|date: '%b %Y' }}</div> <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    </li>
    {% endfor %}
</ul>

{% include footer.html %}
