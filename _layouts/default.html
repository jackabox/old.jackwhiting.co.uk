{% include header.html %}

<div class="container container--intro">
	<div class="content">
		<h1>{{ page.title }}</h1>
		<div class="lead-message">{{ content }}</div>
	</div>
</div>

<div class="container posts">
    {% for post in site.posts %}
    <div class="cbox post__item">
        <div class="cbox__title"><p>{{ post.date|date: '%b %Y' }}</p></div>
        <div class="cbox__content">
            <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
        </div>
    </div>
    {% endfor %}
</div>

{% include footer.html %}
